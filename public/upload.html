<!DOCTYPE html>
<html>
<head>
  <title>Image Upload</title>
</head>
<body>
  <input type="file" id="imageFileInput" />
  <button id="uploadButton">Upload Image</button>

  <script>
    const uploadButton = document.getElementById('uploadButton');
    const imageFileInput = document.getElementById('imageFileInput');

    uploadButton.addEventListener('click', async () => {
      const imageFile = imageFileInput.files[0];

      if (!imageFile) {
        alert('Please select an image file.');
        return;
      }

      // Create a FormData object to hold the image file
      const formData = new FormData();
      formData.append('imageFile', imageFile);

      try {
        // Send the image file to the /saveblob endpoint on the backend
        const response = await fetch('/saveblob', {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          const data = await response.json();
          const savedURI = data.savedURI;
          console.log('Image uploaded successfully. Saved URI:', savedURI);
          // Do something with the savedURI, e.g., display the image or store it for future use
        } else {
          console.error('Error during image upload:', response.statusText);
          // Handle the error if the image upload fails
        }
      } catch (error) {
        console.error('Error during image upload:', error.message);
        // Handle any other errors that may occur during the image upload process
      }
    });
  </script>
</body>
</html>
